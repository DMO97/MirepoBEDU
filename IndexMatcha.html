<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            background-color: beige;
        }

        h1 {
            color: #46484c;
            text-align: center;
        }

        p {
            color: #8b8b8bcc;
            font-family: verdana;
            font-size: 20px;
        }

        .header {
            margin-top: 40px;
            margin-left: 20px;
            margin-right: 20px;
            font-size: 0;
            height: 45px;
            font-family: sans-serif;
        }


        li {
            display: inline;
        }

        .header > * {
            display: inline-block;
            font-size: 16px;
            vertical-align: middle;
            height: 100%;
            line-height: 45px;
        }

        .logo {
            width: 15%;
        }

        .navbar {
            width: 70%;
            text-align: center;
            color: #025157;
        }

        .menu-item {
            display: inline;
            margin-right: 25px;
            margin-left: 25px;
        }



        .actions {
            width: 15%;
            text-align: right;
            font-size: 14px;
        }

        .actions > * {
            margin-right: 10px;
            margin-left: 10px;
        }

        .actions a {
            color: #67b54b;
        }

        .actions button {
            color: white;
            background-color: #67b54b;
            padding-left: 14px;
            padding-right: 14px;
            padding-top: 12px;
            padding-bottom: 12px;
            border: 0;
            border-radius: 5px;
        }

    </style>

    <!--Aqui va información importante pero no visible dentro del navegador -->
    <title>Matcha</title>
</head>
<body>
<header class="header">
    <!-- Logo con link a la página principal -->
    <a href="/" class="logo">
        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
    </a>
    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul class="menu-item">
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Contenedor de acciones de usuario -->
    <div class="actions">
        <a>Sign In</a>
        <button>Start free trial</button>
    </div>
</header>
<!--Esto sera lo que se vera en el navegador web -->
<div class="container">
    <!-- Content here -->
    <h1>Build your blog. Build your business.</h1>
    <p>
        <b>Build your blog.</b> Build your business.
    </p>
    <div class="card" style="width: 30rem;">
        <div class="card-body" style="width: 80rem;">
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="form-row">
                            <label for="exampleinput1">Name</label>
                            <input type="text" class="form-control" id="exampleinput1" placeholder="Name" required>
                        </div>
                        <div class="form-row">
                            <label for="exampleinput2">Last Name</label>
                            <input type="text" class="form-control" id="exampleinput2" placeholder="Last Name" required>
                        </div>
                        <div class="form-row">
                            <label for="exampleinput3">Last Name</label>
                            <input type="number" class="form-control" id="exampleinput3" placeholder="age" required="">
                        </div>
                        <div class="form-row">
                            <label for="exampleinput4">Email address</label>
                            <input type="email" class="form-control" id="exampleinput4" placeholder="name@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="Password1">Password</label>
                            <input type="password" class="form-control" id="Password1" placeholder="Password">
                        </div>

                        <div class="form-row">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="form-row">
                            <div>
                                </br><img class="col-md-10 mb-3"
                                          src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
